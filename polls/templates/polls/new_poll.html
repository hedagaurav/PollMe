{% extends 'base.html' %}
{% block title %}
    PollMe | Add New Poll
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <h4 class="text-center">Add New Poll</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.errors }}
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endfor %}
                    <input type="submit" value="Add" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
