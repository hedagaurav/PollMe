{% extends 'base.html' %}
{% block title %}
    PollMe | Registration
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <h3>Register Here</h3>
                <p>Already have an account? <a href="{% url 'accounts:login' %}">Login Here.</a></p>
                <form action="" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.errors }}
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endfor %}
                    <input type="submit" value="Register" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
